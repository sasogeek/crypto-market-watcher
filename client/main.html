<head>
  <title>crypto-market-watcher</title>
</head>

<body>
  <h1>Welcome to Crypto Watcher!</h1>
  <h2>Bitcoin</h2>

  {{> selling}}

<template name="buying">

</template>

<template name="selling">
    <h3>Selling : $ {{selling}}</h3>
</template>
